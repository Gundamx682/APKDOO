name: Build APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'android-app/APKDownloader/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'android-app/APKDownloader/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x android-app/APKDownloader/gradlew

    - name: Build Debug APK
      working-directory: android-app/APKDownloader
      run: ./gradlew assembleDebug

    - name: Build Release APK
      working-directory: android-app/APKDownloader
      run: ./gradlew assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: APK-Debug
        path: android-app/APKDownloader/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: APK-Release
        path: android-app/APKDownloader/app/build/outputs/apk/release/app-release.apk
        retention-days: 90

